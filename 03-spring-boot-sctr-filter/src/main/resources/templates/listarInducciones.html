<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}"></title>

    <!-- Estilo BOOSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">SISTEMA DE CONTROL DE COLABORADORES</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <!-- Link mostrar lista de SCTR Pensiones -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar/sctrPensiones}">SCTR-P</a>
            </li>

            <!-- Link mostrar lista de SCTR Salues -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar/sctrSalues}">SCTR-S</a>
            </li>

            <!-- Link mostrar lista de Carnet Sanidades -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar/carnetSanidades}">CARNET-S</a>
            </li>

            <!-- Link mostrar lista de Inducciones -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar/inducciones}">INDUCCIONES</a>
            </li>

            <!-- Link mostrar lista de Documentos -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar/documentos}">DOCUMENTOS</a>
            </li>

            <!-- Link mostrar lista de Colaboradores -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar/colaboradores}">COLABORADORES</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>

    <p><a th:href="@{/form/induccion}" class="btn btn-success btn-xs">Crear Inducción</a></p>
    <table class="table table-striped">
        <thead class="thead-inverse bg-dark text-white">
        <tr>
            <th>ID</th>
            <th>EMISIÓN</th>
            <th>VENCIMIENTO</th>
            <th sec:authorize="hasRole('ROLE_ADMIN')">EDITAR</th>
            <th sec:authorize="hasRole('ROLE_ADMIN')">ELIMINAR</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="induccion: ${inducciones}">
            <td th:text="${induccion.id}"></td>
            <td th:text="${induccion.emision}"></td>
            <td th:text="${induccion.vencimiento}"></td>
            <td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-primary btn-xs" th:href="@{/form/induccion/} + ${induccion.id}" th:text="'editar'" /></td>
            <td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-danger btn-xs" th:href="@{/eliminar/induccion/} + ${induccion.id}" th:text="'eliminar'" onclick="return confirm('Estás seguro que quieres eliminar?');"/></td>
        </tr>
        </tbody>
    </table>
    <nav th:replace="paginator-nav :: paginator"></nav>
    </div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
