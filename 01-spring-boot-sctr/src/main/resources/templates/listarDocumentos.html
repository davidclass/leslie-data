<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title th:text="${titulo}"></title>

    <!-- Estilo BOOSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">SISTEMA DE CONTROL DE COLABORADORES</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <!-- Link mostrar lista de SCTR Pensiones -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar/sctrPensiones}">SCTR-P</a>
            </li>

            <!-- Link mostrar lista de SCTR Salues -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar/sctrSalues}">SCTR-S</a>
            </li>

            <!-- Link mostrar lista de Carnet Sanidades -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar/carnetSanidades}">CARNET-S</a>
            </li>

            <!-- Link mostrar lista de Inducciones -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar/inducciones}">INDUCCIONES</a>
            </li>

            <!-- Link mostrar lista de Documentos -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar/documentos}">DOCUMENTOS</a>
            </li>

            <!-- Link mostrar lista de Colaboradores -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/listar/colaboradores}">COLABORADORES</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0" th:text="${titulo}"></h1>

    <p><a th:href="@{/form/documento}" class="btn btn-success btn-xs">Crear Dodumento</a></p>
    <table class="table table-striped">
        <thead class="thead-inverse bg-dark text-white">
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>EDITAR</th>
            <th>ELIMINAR</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="documento: ${documentos}">
            <td th:text="${documento.id}"></td>
            <td th:text="${documento.nombre}"></td>
            <td><a class="btn btn-primary btn-xs" th:href="@{/form/documento/} + ${documento.id}" th:text="'editar'" /></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/documento/} + ${documento.id}" th:text="'eliminar'" onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"/></td>
        </tr>
        </tbody>
    </table>

    <!-- Orden de los Scrip: jquery, popper, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</div>
</body>
</html>
